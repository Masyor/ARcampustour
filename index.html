<!DOCTYPE html>
<html>
<head>
  <title>AR Indoor Nav</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs>
    <a-box position='0 0.5 -3' material='color: red;'></a-box>
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
  <p>Select destination: <button onclick="startNav()">Room 305</button></p>
  <script>
    function startNav() {
      alert("Walk forward! Follow the red box in AR view.");
    }
  </script>
</body>
</html>
