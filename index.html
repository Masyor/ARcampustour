<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Arrow Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #startBtn {
      position: absolute; top: 10px; left: 10px; z-index: 100;
      background: yellow; color: black; border: 0; padding: 10px;
      font-size: 16px; border-radius: 8px;
    }
  </style>
</head>
<body>

  <button id="startBtn">SHOW AR ARROW</button>

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;"
    vr-mode-ui="enabled: false"
  >
    <!-- Camera -->
    <a-entity camera></a-entity>

    <!-- Yellow cone (arrow) on the floor, 3 meters ahead -->
    <a-cone
      id="arrow"
      visible="false"
      color="yellow"
      radius-bottom="0.2"
      height="0.4"
      segments-radial="16"
      position="0 -0.3 3"
      rotation="-90 0 0"
    ></a-cone>

  </a-scene>

  <script>
    document.getElementById('startBtn').addEventListener('click', function () {
      // Show the arrow
      document.getElementById('arrow').setAttribute('visible', true);
      this.style.display = 'none'; // Hide button

      // Optional: log when scene is ready
      console.log('AR arrow shown!');
    });
  </script>

</body>
</html>
